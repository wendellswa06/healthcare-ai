<html>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br>
      
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
      
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
      
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select><br>
      
        <label for="allergies">Allergies:</label>
        <textarea id="allergies" name="allergies"></textarea><br>
      
        <label for="phobias">Phobias:</label>
        <textarea id="phobias" name="phobias"></textarea><br>
      
        <label for="smoker">Smoker:</label>
        <input type="checkbox" id="smoker" name="smoker" value="Yes"><br>
      
        <label for="pregnant">Pregnant:</label>
        <input type="checkbox" id="pregnant" name="pregnant" value="Yes"><br>
      
        <label for="drinker">Drinker:</label>
        <input type="checkbox" id="drinker" name="drinker" value="Yes"><br>
      
        <button type="submit">Login</button>
      </form>
      
</html>
